AddType application/x-asp-net .aspx .ashx .asmx .ascx .asax .config .ascx
DirectoryIndex index.aspx

# Include the web application definitions generated by mono-server{2,4}-update.
#
# If you want to use ASP.NET 2.0 (via mono-apache-server2), use:
# Include /etc/mono-server2/mono-server2-hosts.conf
#
# If you want to use ASP.NET 4.0 (via mono-apache-server4), use:
# Include /etc/mono-server4/mono-server4-hosts.conf

Include /etc/mono-server4/mono-server4-hosts.conf

#ASP.NET
 
 MonoServerPath localhost "/usr/bin/mod-mono-server4"
 MonoDebug localhost true
 MonoSetEnv localhost MONO_IOMAP=all
 MonoApplications localhost "/:/var/www/html"
 <Location "/">
 Allow from all
 Order allow,deny
 MonoSetServerAlias localhost
 SetHandler mono
 SetOutputFilter DEFLATE
 SetEnvIfNoCase Request_URI "/.(?:gif|jpe?g|png)$" no-gzip dont-vary
 </Location>
 <IfModule mod_deflate.c>
 AddOutputFilterByType DEFLATE text/html text/plain text/xml text/javascript
 </IfModule>  
